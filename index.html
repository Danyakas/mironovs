<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DOM darba lapa — ar formu</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f9f9fb; color:#111; }
    .btn { padding:8px 12px; background:#2d89ef; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    .field { margin-bottom:12px; }
    .error { color: #b00020; font-size:0.95rem; margin-top:4px; }
    .success { color: #155724; background:#d4edda; padding:8px; border-radius:4px; border:1px solid #c3e6cb; }
    input[type="text"], input[type="email"] { padding:8px; width:100%; max-width:420px; box-sizing:border-box; }
  </style>
</head>
<body>
  <h1>DOM darba lapa — ar formu un validāciju</h1>

  <section>
    <h2>Kontakta forma</h2>
    <form id="contactForm" novalidate>
      <div class="field">
        <label for="name">Vārds un uzvārds</label><br>
        <input id="name" name="name" type="text" placeholder="Ieraksti savu vārdu" />
        <div id="nameError" class="error" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="email">Epasts</label><br>
        <input id="email" name="email" type="email" placeholder="piemers@domain.lv" />
        <div id="emailError" class="error" aria-live="polite"></div>
      </div>

      <button type="submit" class="btn">Sūtīt</button>
    </form>

    <div id="formMessage" style="margin-top:12px;" aria-live="polite"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
