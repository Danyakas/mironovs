<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DOM worksheet — example</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 120px; }
    pre { background:#f6f8fa; padding:10px; border:1px solid #e1e4e8; }
    .btn { padding:8px 12px; background:#2d89ef; color:#fff; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>DOM darba lapa — piemēra projekts</h1>
  <p>Fails ar uzdevumu: <a href="./dom-darba-lapa.txt">dom-darba-lapa.txt</a></p>

  <h2>Interaktīvais piemērs</h2>
  <label for="sampleInput">Ievadi tekstu:</label><br>
  <input id="sampleInput" type="text" placeholder="Raksti šeit..." style="padding:8px; width:100%; max-width:480px;" />
  <p>Priekšskatījums:</p>
  <div id="samplePreview" style="padding:10px; border:1px solid #ddd; min-height:40px;">Šeit tiks rādīts teksts.</div>

  <button id="addBtn" class="btn" style="margin-top:12px;">Pievienot ierakstu zemāk</button>
  <button id="removeBtn" class="btn" style="margin-top:12px; margin-left:8px;">Noņemt pēdējo</button>

  <h3>Saraksts</h3>
  <ul id="list"></ul>

  <h2>Kods</h2>
  <pre id="codeBlock">// script.js</pre>

  <script src="script.js"></script>
</body>
</html>
